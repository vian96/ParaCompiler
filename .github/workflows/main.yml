name: ParaCompiler CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-ubuntu-2204:
    name: Build (Ubuntu 22.04)
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Install Base Dependencies
      run: |
        sudo apt update
        sudo apt install -y wget lsb-release software-properties-common gnupg ninja-build default-jre make

    - name: Install CMake 3.31
      run: |
        wget https://github.com/Kitware/CMake/releases/download/v3.31.0/cmake-3.31.0-linux-x86_64.sh
        chmod +x cmake-3.31.0-linux-x86_64.sh
        sudo ./cmake-3.31.0-linux-x86_64.sh --skip-license --prefix=/usr/local

    - name: Install LLVM 20
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 20
        sudo apt install -y clang-tools-20

    - name: Force Clang 20 Symlinks
      run: |
        echo "Removing old symlinks..."
        sudo rm -f /usr/bin/clang /usr/bin/clang++ /usr/bin/clang-scan-deps /usr/bin/llvm-config /usr/bin/FileCheck

        echo "Creating new symlinks to version 20..."
        sudo ln -s /usr/bin/clang-20 /usr/bin/clang
        sudo ln -s /usr/bin/clang++-20 /usr/bin/clang++
        sudo ln -s /usr/bin/clang-scan-deps-20 /usr/bin/clang-scan-deps
        sudo ln -s /usr/bin/llvm-config-20 /usr/bin/llvm-config

        if [ -f /usr/bin/FileCheck-20 ]; then
          sudo ln -s /usr/bin/FileCheck-20 /usr/bin/FileCheck
        fi

        echo "Verifying versions..."
        clang++ --version
        llvm-config --version

    - name: Checkout External Dependencies (Emulate Repo)
      run: |
        mkdir -p ../external
        echo "Cloning ANTLR 4.13.1 Source..."
        git clone --depth 1 --branch 4.13.1 https://github.com/antlr/antlr4.git ../external/antlr4

    - name: Build
      run: |
        make clean
        export LLVM_DIR=/usr/lib/llvm-20/lib/cmake/llvm
        make config
        make build

    - name: Run Tests (LIT)
      run: make test
